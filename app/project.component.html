<div class="row" *ngIf="project">
  <div class="col-sm-12">
    <h1>{{project.name}}</h1>
  </div>
  <div class="col-md-6 col-lg-8">

    <div>
      <img src="{{project.imageSource}}" alt="Card image cap" style="max-width: 100%">
    </div>

    <p class="lead">
      {{project.description}}
    </p>
  </div>

  <div class="col-md-6 col-lg-4">
    <dl class="row">

      <dt class="col-sm-3">Theme(s)</dt>

      <dd *ngFor="let theme of project.themes; let first = first;"
          [ngClass]="{'offset-sm-3': !first, 'col-sm-9': true}">{{theme.name}}</dd>

      <dt class="col-sm-3">Format(s)</dt>

      <dd *ngFor="let format of project.formats; let first = first;"
          [ngClass]="{'offset-sm-3': !first, 'col-sm-9': true}">{{format.name}}</dd>

      <dt class="col-sm-3">Location</dt>
      <dd class="col-sm-9">{{project.country}}</dd>

      <dt class="col-sm-3">Since</dt>
      <dd class="col-sm-9">{{project.initYear}}</dd>
      <dt class="col-sm-3"><a href="#" data-toggle="modal" data-target="#ChecklistModal">Checklist</a></dt>
      <dd class="col-sm-9">Next Step</dd>
    </dl>
    <small><a href="#">Contact Georgia UNFPA Office</a></small>
  </div>

  <div class="col-md-6 col-lg-8">
    <h6>Similar Projects</h6>
    <ul>
      <li>AAA ProjectName</li>
    </ul>
  </div>

</div>

<!-- Modal for checklist -->
<div class="modal fade" id="ChecklistModal" tabindex="-1" role="dialog" aria-labelledby="CheckListModalLabel" aria-hidden="true" *ngIf="project">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="CheckListModalLabel">Project Checklist</h4>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group row">
            <div class="col-sm-9">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Central America
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Public Health Care
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Natural Disasters
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Gender Inequality
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Patriarchal Society
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Access to Mobile Phones
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Wifi / Data
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Spanish / Local Language
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Budget / Funding $$$
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Government Support
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Coverage of App
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> 
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> 
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
</div>
