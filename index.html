<!DOCCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    .card-img-top {
      height: 190px;
      overflow: hidden;
    }
    .card-img-top > img {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <!-- The header -->
    <div class="unfpa-header">
      <div class="container">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-">
          <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-toggleable-sm" id="navbarResponsive">
            <a class="navbar-brand" href="#">
              <img alt = "Brand" src="resources/images/UNFPA_logo.svg" height="100px">
            </a>
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Find a Project <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline float-md-right">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
              </div>
              <small><a href="#">Advanced Search</a></small>
            </form>
          </div>
        </nav>
      </div>
    </div>
    <!-- The body -->
    <div class="unfpa-body">
      <div class="container">
        <div class="row">

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/genderequality_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">Gender Equality</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/safebirth_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">Safe Birth</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/humanitarianrelief_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">Humanitarian Relief</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/stdprevention_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">STD Prevention</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/maternalhea_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">Maternal HEA</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-img-top">
                <img src="resources/images/youthoutreach_stolen.jpg" alt="Card image cap">
              </div>
              <div class="card-block">
                <h4 class="card-title">Youth Outreach</h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Scriptz!!! -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
