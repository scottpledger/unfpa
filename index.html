<!DOCCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <!-- The header -->
    <div class="unfpa-header">
      <div class="container">
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-">
          <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-toggleable-sm" id="navbarResponsive">
            <a class="navbar-brand" href="#">
              <img alt = "Brand" src="resources/images/UNFPA_logo.svg" height="100px">
            </a>
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Find a Project <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline float-md-right">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
              </div>
              <small><a href="#" data-toggle="modal" data-target="#advancedSearchModal">Advanced Search</a></small>
            </form>
          </div>
        </nav>
      </div>
    </div>
    <!-- The body -->
    <div class="unfpa-body">
      <div class="container">
        <div class="row">

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Gender Equality</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Safe Birth</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Humanitarian Relief</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">STD Prevention</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Maternal HEA</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Youth Outreach</h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="advancedSearchModal" tabindex="-1" role="dialog" aria-labelledby="advancedSearchModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="advancedSearchModalLabel">Advanced Search</h4>
          </div>
          <div class="modal-body">
            <form>

              <div class="form-group row">
                <label class="col-sm-3" for="advSearchCountry">Country</label>
                <div class="col-sm-9">
                  <select class="form-control" id="advSearchCountry">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3" for="advSearchLanguage">Language</label>
                <div class="col-sm-9">
                  <select class="form-control" id="advSearchLanguage">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3" for="advSearchBudget">Budget</label>
                <div class="col-sm-9">
                  <select class="form-control" id="advSearchBudget">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3">Issues</label>
                <div class="col-sm-9">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Parenthood
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> STDs
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Disaster
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Gender Issues
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3">WHO Participants</label>
                <div class="col-sm-9">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> NGOs
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Private Sector
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Government
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Individuals
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3" for="advSearchTimeFrame">Time Frame</label>
                <div class="col-sm-9">
                  <select class="form-control" id="advSearchTimeFrame">
                    <option>Short Term (&lt; 1 year)</option>
                    <option>Long Term (&gte; 1 year)</option>
                    <option>Custom</option>
                  </select>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scriptz!!! -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
